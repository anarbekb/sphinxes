<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Sphinxes</title>

    <link th:href="@{/img/favicon.png}" rel="icon">

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">

    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<div class="container">
    <h5 class="card-title"><a href="/">Generate</a></h5>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Список вопросов</h5>
            <p class="card-text">Создать вопрос для последующего использования в опросниках можно на <a href="/create-question">странице</a></p>
        </div>
    </div>

    <div th:each="question : ${questions}">
        <div class="card">
            <div class="card-header" th:text="${question.point} + ' | ' + ${question.level}"></div>
            <div class="card-body">
                <p class="card-text" th:text="${question.answer}"></p>
                <a target="_blank" th:each="link : ${#strings.arraySplit(question.links, ' ')}" th:href="${link}"
                   class="link-primary">source </a>
            </div>
        </div>
    </div>
</div>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <span class="mb-3 mb-md-0 text-muted">Balmukanov Anarbek</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/main.js}"></script>

</body>

</html>
