<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Sphinxes</title>

    <link th:href="@{/img/favicon.png}" rel="icon">

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">

    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><a href="/">Generate</a></h5>
            <h4>Редактировать вопрос:</h4>

            <form th:object="${question}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="text" name="subject"
                           placeholder="Суть вопроса, например: HashMap, ACID, hashCode..."
                           aria-label=".form-control-lg example" th:field="*{subject}" required maxlength="100">
                </div>
                <div class="mb-3">
                    <select class="form-control form-control-lg" id="topic" aria-label="Floating label select example"
                            th:field="*{topicId}">
                        <option th:each="topic : ${topics}" th:value="${topic.id}" th:text="${topic.name}"
                                th:selected="${question.topicId == topic.id}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <select class="form-control form-control-lg" id="level" aria-label="Floating label select example"
                            th:field="*{level}">
                        <option selected th:value="'TRAINEE'">Trainee</option>
                        <option th:value="'J1'">J1</option>
                        <option th:value="'J2'">J2</option>
                        <option th:value="'J3'">J3</option>
                        <option th:value="'M1'">M1</option>
                        <option th:value="'M2'">M2</option>
                        <option th:value="'M3'">M3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <textarea class="form-control form-control-lg" name="point" placeholder="Вопрос"
                              aria-label=".form-control-lg example" th:field="*{point}" required maxlength="500">
                    </textarea>
                </div>
                <div class="mb-3">
                    <textarea class="form-control form-control-lg" name="answer" placeholder="Ответ"
                              aria-label=".form-control-lg example" th:field="*{answer}" required maxlength="1000">
                    </textarea>
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="text" name="links"
                           placeholder="Ссылки на материалы(разделитель - пробел)"
                           aria-label=".form-control-lg example" th:field="*{links}" maxlength="1000">
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <span class="mb-3 mb-md-0 text-muted">Balmukanov Anarbek</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/main.js}"></script>

</body>
</html>
